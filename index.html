<!DOCTYPE html>
<html>
  <title>Simple Sign up from</title>
  <head>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  </head>
  <body>  
    <form action="https://formspree.io/2018000013@ifam.edu.br&quot;" method="POST">
      <h1>FORMULÁRIO DE MATRÍCULA</h1>
      <div class="formcontainer">
      <div class="container">
        <table>
          <!-- <form action="https://formspree.io/2018000013@ifam.edu.br&quot;" method="POST"> -->
          <tr>
            <td><label for="numseguranca"><strong>1.Número de Segurança Social</strong></label></td>
            <td colspan="3"><input type="text" placeholder="" name="numseguranca" required></td>
          </tr>
          <tr>
            <td><label for="nome"><strong>2.Seu Nome</strong></label></td>
            <td colspan="1"><input type="text" placeholder="Nome" name="nome" required></td>
            <td colspan="2"><input type="text" placeholder="Ultimo" name="ultimonome" required></td>
          </tr>
          <tr>
            <td><label for="endereco"><strong>3.Endereço</strong></label></td>
            <td colspan="3"><input type="text" placeholder="Endereço" name="endereco" required></td>
          </tr>
          <tr>
            <td></td>
            <td  colspan="3"><input type="text" placeholder="Endereço Linha 2" name="endereco2"></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="text" placeholder="Cidade" name="cidade" required></td>
            <td colspan="2"><input type="text" placeholder="Região" name="regiao"></td>            
          </tr>
          <tr>
            <td></td>
            <td><input type="text" placeholder="CEP/Código Postal" name="cep" required></td>
            <td><input type="text" placeholder="País" name="pais" required></td>            
          </tr>
          <tr>
            <td><label for="telefone"><strong>4.Contato</strong></label></td>
            <td colspan="3"><input type="text" placeholder="## ####-####" name="telefone"></td>
          </tr>
          <tr>
            <td><label for="genero"><strong>5.Genero</strong></label><br></td>
            <td>
              <div class="form-check"></div>
                <input class="form-check-input" type="radio" id="feminino" name="genero" value="Feminino">
                <label class="form-check-label" for="feminino">Feminino</label>
              </div>
            <td>
              <div class="form-check"></div>
                <input class="form-check-input" type="radio" id="masculino" name="genero" value="Masculino">
                <label class="form-check-label" for="masculino">Masculino</label>
              </div>
            </td>
          </tr>
          <tr>  
            <td><label for="genero"><strong>6.Estado Civil</strong></label><br></td>
            <td >
              <input class="form-check-input" type="radio" id="solteiro" name="estado_civil" value="Solteiro">
              <label for="html">Solteiro</label>
            </td>
            <td >
              <input type="radio" id="casado" name="estado_civil" value="Casado">
              <label for="css">Casado</label>
            </td>
            <td colspan="2">
              <input type="radio" id="viuvo" name="estado_civil" value="Viuvo">
              <label for="css">Viúvo</label>
            </td>
            <td>
              <input type="radio" id="divorciado" name="estado_civil" value="Divorciado">
              <label for="css">Divorciado</label>
            </td>
          </tr>
          <tr>
            <td><label for="email"><strong>7.E-mail</strong></label></td>
            <td colspan="3"><input type="text" placeholder="E-mail" name="email"></td>
          </tr>
          <tr>
            <td><label for="data_nasc"><strong>8.Data de Nascimento</strong></label></td>
            <td colspan="3"><input type="text" placeholder="dd/MM/AAAA" name="data_nasc" required></td>
          </tr>
          <tr>
            <td><label for="local_nasc"><strong>9.Local de Nascimento</strong></label></td>
            <td colspan="3"><input type="text" placeholder="" name="local_nasc" required></td>
          </tr>
          <tr>
            <td><label for="nacionalidade"><strong>10.Nacionalidade</strong></label></td>
            <td colspan="3"><input type="text" placeholder="" name="nacionalidade"></td>
          </tr>
          </form>
        </table>

      </div>
      
    </form>

        </ul>
      </div>      
    </nav>
  </body>
</html>
